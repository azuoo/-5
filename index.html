<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول والاشتراك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .info h2 {
            color: green;
        }

        .crypto-icons img {
            width: 30px;
            height: 30px;
            margin: 5px;
        }

        .withdraw-options {
            margin-top: 20px;
        }

        .withdraw-options img {
            width: 50px;
            height: 50px;
        }

        .payment-methods img {
            width: 100px;
            height: 50px;
            margin: 5px;
        }

        .auth-container {
            margin-top: 20px;
        }

        .auth-buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #googleSignIn {
            background-color: #4285F4;
            color: white;
        }

        #signUpBtn {
            background-color: #f0ad4e;
            color: white;
        }

        #loginBtn {
            background-color: #5bc0de;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="path_to_logo.png" alt="Logo">
            <h1>صفحة المعجبين يعلن</h1>
        </div>
        <div class="info">
            <h2>صنبور في</h2>
            <p>مدفوعات عالية - مدفوعات فورية - عملات متعددة</p>
        </div>
        <div class="crypto-icons">
            <img src="path_to_icon.png" alt="Crypto Icon">
            <img src="path_to_icon.png" alt="Crypto Icon">
            <img src="path_to_icon.png" alt="Crypto Icon">
            <!-- Add more icons as needed -->
        </div>
        <div class="withdraw-options">
            <img src="path_to_direct_withdraw_icon.png" alt="Direct Withdraw">
            <div class="payment-methods">
                <img src="path_to_faucetpay.png" alt="FaucetPay">
                <img src="path_to_cwallet.png" alt="Cwallet">
                <img src="path_to_payeer.png" alt="PAYEER">
            </div>
        </div>
        <div class="auth-container">
            <button id="googleSignIn">تسجيل الدخول عبر جوجل</button>
            <p>أو</p>
            <div class="auth-buttons">
                <button id="signUpBtn">يسجل</button>
                <button id="loginBtn">تسجيل الدخول</button>
            </div>
        </div>
        <form id="authForm" class="hidden">
            <h2 id="formTitle">تسجيل الدخول</h2>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" required>
            <label for="password">كلمة السر:</label>
            <input type="password" id="password" required>
            <button type="submit" id="submitBtn">دخول</button>
        </form>
    </div>
    <script>
        document.getElementById('signUpBtn').addEventListener('click', function() {
            document.getElementById('authForm').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'يسجل';
            document.getElementById('submitBtn').textContent = 'يسجل';
        });

        document.getElementById('loginBtn').addEventListener('click', function() {
            document.getElementById('authForm').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'تسجيل الدخول';
            document.getElementById('submitBtn').textContent = 'دخول';
        });
    </script>
</body>
</html>
